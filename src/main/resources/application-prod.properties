# ========== SERVER CONFIGURATION ==========
server.port=8080
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ========== SPRING CONFIGURATION ==========
spring.application.name=jwt-auth-api
spring.profiles.active=prod
spring.main.banner-mode=off

# ========== DATABASE CONFIGURATION (PRODUCTION) ==========
spring.datasource.url=jdbc:postgresql://${DB_HOST:202.51.83.244}:${DB_PORT:5432}/${DB_NAME:test_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:M@gnu5}
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ========== JPA/HIBERNATE CONFIGURATION ==========
spring.jpa.hibernate.ddl-auto=validate  # Never use 'create' or 'create-drop' in production
spring.jpa.show-sql=false 
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ========== JWT CONFIGURATION ==========
jwt.secret=${JWT_SECRET:your-production-secret-key-here-make-it-very-long-and-secure}
jwt.expiration=86400000  # 24 hours

# ========== SECURITY CONFIGURATION ==========
spring.security.filter.order=10
security.enabled=true

# ========== LOGGING CONFIGURATION ==========
logging.level.root=WARN
logging.level.com.example.demo=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=ERROR
logging.file.name=./logs/jwt-auth-api.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========== APPLICATION SPECIFIC ==========
# Health Check
management.health.db.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info
#management.endpoint.health.show-details=when_authorized
